<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Folder Embed</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }

  .folder-container {
    perspective: 1000px;
    cursor: pointer;
  }

  .folder {
    width: 120px;
    height: 80px;
    background: #f4c542; /* manila folder color */
    border-radius: 5px 5px 0 0;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .folder::before {
    content: '';
    position: absolute;
    top: -10px;
    left: 0;
    width: 60px;
    height: 15px;
    background: #f4c542;
    border-radius: 3px 3px 0 0;
    transform: translateZ(5px);
  }

  /* Folder opening animation */
  .open {
    transform: rotateX(15deg) rotateY(0deg) translateY(10px);
  }
</style>
</head>
<body>

<div class="folder-container" onclick="toggleFolder(this)">
  <div class="folder"></div>
</div>

<script>
function toggleFolder(container) {
  const folder = container.querySelector('.folder');
  folder.classList.toggle('open');
}
</script>

</body>
</html>
